<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/header :: header"/>
    <title>PostLister home</title>
    <style>
        h1{
            text-align: center;
            color: #8D7BBB
        }
        p{
            text-align: center;
            color: #499A99
        }

    </style>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>
<div class="container">
    <div class="jumbotron">
        <div sec:authorize="isAuthenticated()">
            <h1 id ="welcome">Welcome <span th:text="${#authentication.principal.username}"/>!</h1>
            <p>Here are some of your posts</p>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <h1>Welcome to PostLister! </h1>
            <h1>Please sign up or login to create posts!</h1>
        </div>
    </div>
    <!--    <h1 th:text ="${user}"></h1>-->
    <div>

    </div>


</div>
</body>
</html>
